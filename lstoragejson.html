<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON.stringify</h1>
    <script>
        let obj={
            name:"laxman",
            age:23,
        }
        localStorage.setItem(obj.name,JSON.stringify(obj));
        let a=JSON.parse(localStorage.getItem(obj.name));
        console.log(a);
    </script>
    
</body>
</html>
