<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="">
  <style>
    #groupA {
      list-style: none;
      padding: 0;
      border: 2px solid blue ;
    }

    .drag-item {
      background-color: #CC56FF;
      padding: 10px;
      margin-bottom: 5px;
      cursor: move;
    }
    .dragging{
      outline: 2px dotted blue;
    }
    #groupB {
      list-style: none;
      padding: 0;
      border: 2px solid red ;
      min-height:225px;

    }
  </style>
<body>
  <ul id="groupA">
    <li class="drag-item" draggable="true">Mobile</li>
    <li class="drag-item" draggable="true">Laptop</li>
    <li class="drag-item" draggable="true">Desktop</li>
    <li class="drag-item" draggable="true">Television</li>
    <li class="drag-item" draggable="true">Radio</li>
  </ul>
  <ul id="groupB" ></ul>
  <script>
    const groupA=document.getElementById('groupA');
    const groupB=document.getElementById('groupB');
    const items=document.querySelectorAll('.drag-item');
    items.forEach(i=>{
      i.addEventListener('dragstart',(e)=>{
        let selected =e.target;
      
        groupB.addEventListener('dragover',(e)=>{
          e.preventDefault();
      })
        groupB.addEventListener('drop',(e)=>{
          groupB.appendChild(selected);
          selected =null;
          
      })
        groupA.addEventListener('dragover',(e)=>{
          e.preventDefault();
      })
        groupA.addEventListener('drop',(e)=>{
          groupA.appendChild(selected);
          selected =null
          
      }) 
      })   
      
    })
 
    


   
    

  </script>

 

</body>
</html>
