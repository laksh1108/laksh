<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="">
  <style>
    .drag-list {
      list-style: none;
      padding: 0;
    }

    .drag-item {
      background-color: #CC56FF;
      padding: 10px;
      margin-bottom: 5px;
      cursor: move;
    }
    .dragging{
      outline: 2px dotted blue;
    }
  </style>
<body>
  <ul id="dragList" class="drag-list">
    <li class="drag-item" draggable="true">Mobile</li>
    <li class="drag-item" draggable="true">Laptop</li>
    <li class="drag-item" draggable="true">Desktop</li>
    <li class="drag-item" draggable="true">Television</li>
    <li class="drag-item" draggable="true">Radio</li>
  </ul>
  <script>
    const sortlist=document.getElementById('dragList');
    const items=document.querySelectorAll('.drag-item');
    items.forEach(i=>{
      i.addEventListener('dragstart',()=>{
        i.classList.add('dragging') ;
      })
      i.addEventListener('dragend',()=>{
        i.classList.remove('dragging');
      });
    });
    sortlist.addEventListener('dragover',(e)=>{
      const dragitem=sortlist.querySelector('.dragging')
      const siblings=[...sortlist.querySelectorAll('.drag-item:not(.dragging)')]
      let nextsiblings=siblings.find(s=>{
        return e.clientY <=s.offsetTop+s.offsetHeight/2
      })
      sortlist.insertBefore(dragitem,nextsiblings)


    })
    

  </script>

 

</body>
</html>
