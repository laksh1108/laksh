<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <link rel="icon" href="">
  <style>
    
  </style>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
  
  </div>
  <script>
    var ul=document.getElementById('items');
    var input1=document.createElement('input');
    var addform=document.querySelector('#addForm');
    var submit=document.querySelector('[type=submit]')
    var input2=document.querySelector('#item')  
    input1.className="form-control mr-2";
    addform.insertBefore(input1,submit)   

   
    // add the item...
    addform.addEventListener('submit',(e)=>{
        e.preventDefault();
        var ext=document.createElement('li');
        var but=document.createElement('button');
        ext.className="list-group-item";
        ext.textContent=`${input2.value} ${input1.value} `;
        but.className="btn btn-danger btn-sm float-right delete";
        but.textContent="X"
        ext.append(but);
        ul.appendChild(ext);

        // remove the add..
        var del=document.querySelectorAll('.btn-danger');
        del.forEach(i=>{
          i.addEventListener('click',(e)=>{
            let x=e.target.parentElement;
            ul.removeChild(x)
        })
    })
    })
    // filter...
    var filter=document.getElementById('filter');
    filter.addEventListener('keyup',(e)=>{
        e.preventDefault();
        let val= e.target.value.trim().toLowerCase();
        var newli =document.querySelectorAll('.list-group-item');
        newli.forEach(i=>{
            let z=i.textContent.replace('X','').trim().toLowerCase();
            if(z.indexOf(val)!== -1){
                i.style.display='block';
            }
            else{
                i.style.display='none' ;      
            }
        })    
    })

  </script>

</body>
</html>
